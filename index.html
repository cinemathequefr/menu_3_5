    <script>
      const elMenu = document.getElementById("menu");
      [
        document.getElementById("toggle-mini"),
        document.getElementById("toggle-narrow"),
      ].forEach((el) => {
        el.checked = false;
        el.addEventListener("click", (e) => {
          let isChecked = e.target.checked;
          if (isChecked) {
            elMenu.classList.add(e.target.id.replace(/^toggle-/, ""));
          } else {
            elMenu.classList.remove(e.target.id.replace(/^toggle-/, ""));
          }
        });
      });
